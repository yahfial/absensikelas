      <div class="sidebar-bottom">
        <button id="btnLogout" class="logout-btn" type="button">
          <span class="menu-icon" aria-hidden="true">
            <!-- icon logout -->
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M10 17v2H4V5h6v2H6v10h4Zm9.59-5L16 8.41 17.41 7 23 12l-5.59 5-1.41-1.41L19.59 13H10v-2h9.59Z" fill="currentColor"/>

        </button>
      </div>

  </aside>

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-inner">
      <button id="btnOpenSidebar" class="icon-btn" aria-label="Buka menu">☰</button>
      <div class="topbar-title">
        <div class="title">Dashboard</div>
        <div class="subtitle">Sistem Absensi Kelas Berbasis Web</div>
      </div>
      <button class="icon-btn" aria-label="Pengaturan">⚙</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
<main class="container">
  <section class="glass-card">
    <h2>Login</h2>
    <p class="muted">
      Login ini masih demo (client-side). Setelah login, user disimpan di localStorage.
    </p>

    <form id="loginForm" novalidate>
      <div class="form-grid">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="contoh: admin" />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="minimal 6 karakter" />
          <small class="hint">Untuk demo: minimal 6 karakter.</small>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" type="submit">Masuk</button>
        <a class="btn ghost" href="index.html">Lewati (Demo)</a>
      </div>

      <div id="loginMessage" class="message" role="alert" aria-live="polite"></div>
    </form>
  </section>
</main>

  <footer class="footer">
    <div class="container">
      <small>© 2026 AbsensiKelas — UI Drawer Modern</small>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
